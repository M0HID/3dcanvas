<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2f81f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Low-poly geometric shape -->
  <!-- Back face -->
  <polygon points="50,15 80,35 70,60 30,60 20,35" fill="url(#grad2)" opacity="0.8"/>
  
  <!-- Left face -->
  <polygon points="50,15 20,35 30,60 50,75" fill="url(#grad1)"/>
  
  <!-- Right face -->
  <polygon points="50,15 80,35 70,60 50,75" fill="url(#grad3)"/>
  
  <!-- Bottom face -->
  <polygon points="30,60 50,75 70,60" fill="url(#grad2)" opacity="0.6"/>
  
  <!-- Top highlight -->
  <polygon points="50,15 35,25 50,35 65,25" fill="#ffffff" opacity="0.3"/>
</svg>
