<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2f81f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Low-poly geometric shape - larger size -->
  <!-- Back face -->
  <polygon points="50,5 90,30 75,70 25,70 10,30" fill="url(#grad2)" opacity="0.8"/>
  
  <!-- Left face -->
  <polygon points="50,5 10,30 25,70 50,90" fill="url(#grad1)"/>
  
  <!-- Right face -->
  <polygon points="50,5 90,30 75,70 50,90" fill="url(#grad3)"/>
  
  <!-- Bottom face -->
  <polygon points="25,70 50,90 75,70" fill="url(#grad2)" opacity="0.6"/>
  
  <!-- Top highlight -->
  <polygon points="50,5 30,20 50,35 70,20" fill="#ffffff" opacity="0.3"/>
</svg>
